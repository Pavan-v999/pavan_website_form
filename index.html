<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form Example</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <h1>REGISTRATION FORM</h1>
        <form class="form-shadow" id="myForm" action="https://script.google.com/macros/s/AKfycbwCHwJ73QJO59YBaluCq3npwE0w4T0nOi33kYqW93SyZc1pLL_QlCtHU3a21L4wPJH-MA/exec" method="post">
            <div class="container">
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="FirstName"><b>First Name</b></label>
                        <input type="text" class="form-control input-border" id="FirstName" placeholder="Enter a firstname" name="FirstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="LastName"><b>Last Name</b></label>
                        <input type="text" class="form-control input-border" id="LastName" placeholder="Enter a secondname" name="LastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dob"><b>Date of Birth</b></label>
                    <input type="date" class="form-control input-border" id="dob" name="Dob" required />
                </div>
                <div class="mb-3">
                    <p class="mb-0"><b>Gender</b></p>
                    <input type="radio" name="Gender" id="genderMale" value="Male" required /> Male
                    <input type="radio" name="Gender" id="genderFemale" value="Female" class="ml-3" /> Female
                </div>
                <div class="mb-3">
                    <label for="country"><b>Select Country</b></label>
                    <select id="country" name="Country" class="form-control input-border">
                        <option value="India">India</option>
                        <option value="America">America</option>
                        <option value="Africa">Africa</option>
                        <option value="UK">UK</option>
                        <option value="Italy">Italy</option>
                        <option value="Japan">Japan</option>
                        <option value="Australia">Australia</option>
                        <option value="China">China</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber"><b>Phone Number</b></label>
                    <input type="text" class="form-control input-border" id="phoneNumber" placeholder="Enter your Mobile Number" name="PhoneNumber" required>
                </div>
                <div class="mb-3">
                    <label for="email"><b>Email</b></label>
                    <input type="text" class="form-control input-border" id="email" placeholder="Enter your email" name="Email" required>
                </div>
                <div class="mb-3">
                    <label for="message"><b>Address</b></label>
                    <textarea class="form-control input-border" rows="4" type="text" id="message" name="Message" required></textarea><br>
                </div>
                <div class="text-center">
                    <input class="submitButton" type="submit" value="SUBMIT" />
                </div>
            </div>
        </form>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
